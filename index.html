<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkham Horror</title>
    <link rel="stylesheet" href="css/styles/main.css">
    <link rel="stylesheet" href="css/styles/cards.css">
    <link rel="stylesheet" href="css/styles/game.css">
    <style>
        /* Базовые стили */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a0f;
            color: #f2d492;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Экраны */
        .screen {
            display: none;
            width: 100%;
            min-height: 100vh;
            padding: 2rem;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Заголовки */
        h1 {
            color: #ffd700;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Экран выбора сценария -->
    <div class="screen scenario-mode active">
        <h1>Выберите сценарий</h1>
        
        <!-- Выбор режима фазы мифов -->
        <div class="mythos-mode-selector">
            <div class="toggle-container">
                <span class="toggle-label">Стандартная фаза мифов</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="mythosMode">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Модифицированная фаза мифов</span>
            </div>
        </div>

        <!-- Контейнер для карточек сценариев -->
        <div id="scenarios-container" class="scenarios-container">
            <!-- Карточки сценариев будут добавлены динамически -->
        </div>
    </div>

    <!-- Экран выбора персонажа -->
    <div class="screen character-mode">
        <h1>Выберите персонажа</h1>
        <div class="character-selection-wrapper">
            <div id="character-selection" class="characters-container">
                <!-- Карточки персонажей будут добавлены динамически -->
            </div>
            <div class="start-game-container">
                <button class="start-game-btn" disabled>Начать игру</button>
            </div>
        </div>
    </div>

    <!-- Экран игры -->
    <div class="screen game-mode">
        <div id="gameInterface" class="game-interface"></div>
    </div>

    <!-- Оверлей боя -->
    <div class="combat-overlay" style="display: none;">
        <div class="combat-interface">
            <div class="combat-log"></div>
            <div class="combat-actions">
                <button class="combat-btn attack">Атака</button>
                <button class="combat-btn dodge">Уклонение</button>
                <button class="combat-btn spell">Заклинание</button>
            </div>
        </div>
    </div>

    <!-- Сообщения игры -->
    <div class="game-message"></div>

    <script type="module" src="js/game.js"></script>
</body>
</html>
