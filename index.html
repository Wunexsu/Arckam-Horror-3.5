<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkham Horror</title>
    <link rel="stylesheet" href="css/styles/main.css">
    <link rel="stylesheet" href="css/styles/cards.css">
    <link rel="stylesheet" href="css/styles/game.css">
    <style>
        /* Базовые стили */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a0f;
            color: #f2d492;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Экраны */
        .screen {
            display: none;
            width: 100%;
            min-height: 100vh;
            padding: 2rem;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Заголовки */
        h1 {
            color: #ffd700;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Экран выбора сценария -->
    <div class="screen scenario-mode active">
        <h1>Выберите сценарий</h1>
        
        <!-- Выбор режима фазы мифов -->
        <div class="mythos-mode-selector">
            <div class="toggle-container">
                <span class="toggle-label">Стандартная фаза мифов</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="mythosMode">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Модифицированная фаза мифов</span>
            </div>
        </div>

        <div class="scenarios-container">
            <!-- Карточки сценариев будут добавлены динамически -->
        </div>
    </div>

    <!-- Экран выбора персонажа -->
    <div class="screen character-mode">
        <h1>Выберите персонажа</h1>
        <div class="characters-container">
            <!-- Сюда будут добавлены карточки персонажей -->
        </div>
    </div>

    <!-- Экран игры -->
    <div class="screen game-mode">
        <div class="game-interface">
            <!-- Верхняя панель -->
            <div class="top-panel">
                <div class="character-stats">
                    <div class="stat health">
                        <span class="stat-label">Здоровье:</span>
                        <div class="stat-bar">
                            <div class="bar-fill"></div>
                        </div>
                        <span class="stat-value">0/0</span>
                    </div>
                    <div class="stat sanity">
                        <span class="stat-label">Рассудок:</span>
                        <div class="stat-bar">
                            <div class="bar-fill"></div>
                        </div>
                        <span class="stat-value">0/0</span>
                    </div>
                </div>
                <div class="game-info">
                    <div class="scenario-title"></div>
                    <div class="turn-counter">Ход: 1</div>
                </div>
            </div>

            <!-- Основной интерфейс -->
            <div class="main-interface">
                <!-- Левая панель -->
                <div class="left-panel">
                    <div class="location-info">
                        <h2>Текущая локация</h2>
                        <div class="location-name"></div>
                        <div class="location-description"></div>
                    </div>
                    <div class="available-actions">
                        <h2>Доступные действия</h2>
                        <div class="action-buttons">
                            <!-- Кнопки действий будут добавлены динамически -->
                        </div>
                    </div>
                </div>

                <!-- Центральная область -->
                <div class="game-area">
                    <div class="map-container">
                        <!-- Карта будет добавлена динамически -->
                    </div>
                    <div class="event-display">
                        <!-- Отображение событий -->
                    </div>
                </div>

                <!-- Правая панель -->
                <div class="right-panel">
                    <div class="inventory">
                        <h2>Инвентарь</h2>
                        <div class="inventory-slots">
                            <!-- Слоты инвентаря будут добавлены динамически -->
                        </div>
                    </div>
                    <div class="chat-area">
                        <div class="chat-tabs">
                            <button class="tab-btn active" data-tab="game-log">Игровой журнал</button>
                            <button class="tab-btn" data-tab="combat-log">Журнал боя</button>
                        </div>
                        <div class="chat-content">
                            <div class="chat-tab game-log active">
                                <!-- Игровые сообщения -->
                            </div>
                            <div class="chat-tab combat-log">
                                <!-- Боевые сообщения -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Оверлей боя -->
    <div class="combat-overlay" style="display: none;">
        <div class="combat-interface">
            <div class="combat-log"></div>
            <div class="combat-actions">
                <button class="combat-btn attack">Атака</button>
                <button class="combat-btn dodge">Уклонение</button>
                <button class="combat-btn spell">Заклинание</button>
            </div>
        </div>
    </div>

    <!-- Сообщения игры -->
    <div class="game-message"></div>

    <div id="app"></div>
    <script type="module" src="js/game.js"></script>
</body>
</html>
